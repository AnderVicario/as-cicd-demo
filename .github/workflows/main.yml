name: first workflow

on: push

jobs:
  hello_world:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola GH Actions"
      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear imagen Docker
        run: docker build -t avicario/holamundo .
      - name: Probar contenedor
        run: docker run avicario/holamundo
